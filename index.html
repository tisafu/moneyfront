<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>MoneyFront</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/vendor/underscore.js"></script>
    <script type="text/javascript" src="js/vendor/backbone.js"></script>
    <script type="text/javascript" src="js/vendor/backbone.localStorage.js"></script>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.9.0/build/reset/reset-min.css">
    <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Money Front</h1>
        <em>Manage your money like never before!</em>
    </header>
    <div role="main">
        
        <div id="input_view">
            <form id="input_form" action="" method="post" onsubmit="return function(e){e.preventDefault();return false;}">
                <input id="content" type="text" required="true" placeholder="item detail..." />
                <input id="amount" type="text" required="true" placeholder="amount..." />
                <input id="add" type="submit" value="âœ”" />
            </form>
        </div>
        <div id="items_view">
            <div id="head" class="full list_view">
                <div id="head-content" class="content cell">Content</div>
                <div id="head-amount" class="amount cell">Amount</div>
                <div id="head-date" class="date cell">Date</div>
                <div id="head-actions" class="actions cell">Actions</div>
            </div>
            <ol id="item_list" class="full">
            </ol>
        </div>
        <div id="stats_view">
            <span>count: </span><span id="count">0</span>
            <span>sum: </span><span id="sum">0</span>
            <span>avg: </span><span id="avg">n/a</span>
        </div>
    </div>
    <footer>
        <p>&copy; <a href="mailto:jimexist@gmail.com">Lambda</a></p>
        <p>This app is based on Backbone.js and CoffeeScript</p>
    </footer>
    <script type="text/javascript" src="js/app/app.js"></script>
</body>
</html>
